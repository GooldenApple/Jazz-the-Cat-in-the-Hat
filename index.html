<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Viewport: lock zoom and use full safe area -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <title>Jazz the Cat in the Hat</title>
    <meta
      name="description"
      content="Rhythm-based reaction game with keyboard & touch controls."
    />
    <!-- Bootstrap 5 CSS (layout + collapse for navbar) -->
    <link
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />

<!-- my project styles (must be after Bootstrap so it can override) -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Sticky neon navbar (Bootstrap structure + my classes) -->
<header class="topbar navbar navbar-expand-md" role="banner">
  <!-- brand (left) -->
  <a class="navbar-brand brand" href="#">üê± Jazz the Cat in the Hat üé©</a>
  
  <!-- Rotation blocker: shown only in landscape -->
<div class="rotate-blocker" id="rotateBlocker" aria-hidden="true">
  <div class="rb-card" role="dialog" aria-label="Rotate device">
    <div class="rb-icon" aria-hidden="true">üì±‚Ü©Ô∏è</div> <!-- small hint emoji -->
    <p class="rb-title">Rotate to portrait</p>        <!-- main message -->
    <p class="rb-text">This game is optimized for portrait mode.</p> <!-- sub -->
    <button class="rb-try" type="button" aria-label="Continue in landscape">
      Try anyway
    </button>
  </div>
</div>
  <!-- hamburger toggler (right on mobile) -->
  <button class="navbar-toggler hamburger" type="button"
        data-bs-toggle="collapse" data-bs-target="#mainNav"
        aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
  <span></span>
  <span></span>
  <span></span>
</button>

  <!-- collapsible nav (right side) -->
  <div class="collapse navbar-collapse" id="mainNav">
    <ul class="navbar-nav ms-auto nav-list" id="primaryNav">
      <li class="nav-item"><button class="nav-btn" data-action="play">Play</button></li>
      <li class="nav-item"><button class="nav-btn" data-action="tutorial">Tutorial</button></li>
      <li class="nav-item"><button class="nav-btn" data-action="settings">Settings</button></li>
      <li class="nav-item"><button class="nav-btn" data-action="highscore">High Score</button></li>
    </ul>
  </div>
</header>

<main id="game" class="game" role="main">
      <!-- HUD: lives, score, best, level, mode -->
<section class="hud" aria-label="Heads-up display">

  <!-- Top row of HUD: Score / Best / Level / Mode, Spread evenly across the full width, Boxed neon chips-->
  <div class="hud-top">
    <div class="hud-item">
      <span class="hud-label">Score</span>
      <div id="score" class="metric" aria-live="polite">0</div>
    </div>

    <div class="hud-item">
      <span class="hud-label">Best</span>
      <div id="best" class="metric" aria-live="polite">0</div>
    </div>

    <div class="hud-item">
      <span class="hud-label">Level</span>
      <div id="level" class="metric" aria-live="polite">1</div>
    </div>

  </div>

  <!-- Bottom row just for livesm Centered block, Label above the hearts,  Hearts can wrap as they grow -->
  <div class="hud-bottom">
    <div class="hud-item hud-item--plain">
      <span class="hud-label">Lives:</span>
      <div id="lives" class="lives" aria-live="polite"></div>
    </div>
  </div>

</section>

        <!-- Game Stage: prompt lane + dancer + feedback -->
<section class="stage" aria-label="Game stage">
        <!-- Lane where prompts will appear (SR-friendly updates) -->
    <div id="promptLane" class="prompt-lane" aria-live="polite" aria-atomic="true"></div>

          <!-- Dancer: inline SVG cat with hat & sunglasses -->
    <div id="dancer" class="dancer" role="img" aria-label="Jazz the cat">
        <svg viewBox="0 0 150 180" width="150" height="180" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              
            <!-- Ears -->
            <polygon points="38,55 26,25 48,42" fill="#FFD49E" stroke="#2b1c12" stroke-width="3"/>
            <polygon points="112,55 124,25 102,42" fill="#FFD49E" stroke="#2b1c12" stroke-width="3"/>
              
            <!-- Head -->
            <circle cx="75" cy="80" r="40" fill="#FFD49E" stroke="#2b1c12" stroke-width="3" />
              
              <!-- Hat -->
            <rect id="hat-top" x="45" y="20" width="60" height="24" rx="4" fill="#2b2d3a"/>
            <rect id="hat-band" x="45" y="40" width="60" height="4" rx="2" fill="var(--label-left)"/><!-- Hat band  -->
            <rect id="hat-brim" x="30" y="44" width="90" height="10" rx="4" fill="#2b2d3a"/>
              
            
            <!-- Glasses (grouped so I can style subtle neon stroke) -->
            <g id="glasses" aria-label="Sunglasses">
                <rect x="50" y="70" width="20" height="12" rx="3" fill="black"/>
                <rect x="80" y="70" width="20" height="12" rx="3" fill="black"/>
                <rect x="70" y="73" width="10" height="4" fill="black"/>
            </g>
            <line x1="44" y1="74" x2="28" y2="70" stroke="black" stroke-width="4" stroke-linecap="round"/>  <!-- left temple -->
            <line x1="106" y1="74" x2="122" y2="70" stroke="black" stroke-width="4" stroke-linecap="round"/> <!-- right temple -->

              <!-- Nose -->
            <circle cx="75" cy="90" r="4" fill="#2b1c12"/>
              
              <!-- Mouth -->
            <path d="M65 100 Q75 110 85 100" stroke="#2b1c12" stroke-width="3" fill="none" />
              
              <!-- Body -->
            <ellipse cx="75" cy="140" rx="35" ry="30" fill="#FFD49E" stroke="#2b1c12" stroke-width="3" />

              <!-- Belly highlight -->
            <ellipse cx="75" cy="138" rx="18" ry="15" fill="#ffe7c6" stroke="#2b1c12" stroke-width="2"/>

             <!-- Bow tie -->
            <g id="bowtie" aria-label="Bow tie">
                <!-- left wing (points inward ‚Üí tip at x=72) -->
                <polygon points="60,108 72,115 60,122" fill="var(--label-left)" stroke="#000" stroke-width="1.5"/>
                <!-- right wing (points inward ‚Üí tip at x=78) -->
                <polygon points="90,108 78,115 90,122" fill="var(--label-left)" stroke="#000" stroke-width="1.5"/>
                <!-- knot in the center -->
                <circle cx="75" cy="115" r="5" fill="var(--label-left)" stroke="#000" stroke-width="1.5"/>
            </g>

              <!-- Arms -->
            <line x1="40" y1="130" x2="20" y2="150" stroke="#2b1c12" stroke-width="6" />
            <line x1="110" y1="130" x2="130" y2="150" stroke="#2b1c12" stroke-width="6" />
              
              <!-- Legs -->
            <line x1="65" y1="160" x2="55" y2="180" stroke="#2b1c12" stroke-width="6" />
            <line x1="85" y1="160" x2="95" y2="180" stroke="#2b1c12" stroke-width="6" />
        </svg>
    </div>

        <!-- Feedback text for hits/misses/combo -->
        <div id="feedback" class="feedback" aria-live="polite"></div>
</section>

<!--  Note to self:
     - Each button = one arrow direction
     - Inside each button: label + SVG
     - SVG has TWO polygons:
       1) .arrow-glow = only for neon glow (no stroke)
       2) .arrow-main = arrow shape with white outline (stroke)-->

<!-- Controls: DDR-style SVG arrows with label above -->
<section class="controls" aria-label="Arrow controls">

  <!-- LEFT arrow -->
  <button class="ctrl-btn left" data-dir="Left" aria-label="Left arrow">
  <!-- label text above the arrow -->
  <span class="label">LEFT</span>

  <!-- SVG container for the arrow -->
  <svg viewBox="0 0 100 100" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
    <!-- Arrow glow + fill (green triangle) -->
    <polygon class="arrow-glow" points="60,15 20,50 60,85" fill="var(--label-left)" />
    <!-- White outline only (DDR-style border) -->
    <polygon class="arrow-main" points="60,15 20,50 60,85" />
  </svg>
</button>

  <!-- UP arrow -->
  <button class="ctrl-btn up" data-dir="Up" aria-label="Up arrow">
  <span class="label">UP</span>

  <svg viewBox="0 0 100 100" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
    <!-- Arrow glow + fill (cyan/mint triangle, pointing up) -->
    <polygon class="arrow-glow" points="15,60 50,20 85,60" fill="var(--label-up)" />
    <!-- White outline only -->
    <polygon class="arrow-main" points="15,60 50,20 85,60" />
  </svg>
</button>

  <!-- DOWN arrow -->
  <button class="ctrl-btn down" data-dir="Down" aria-label="Down arrow">
  <span class="label">DOWN</span>

  <svg viewBox="0 0 100 100" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
    <!-- Arrow glow + fill (orange triangle, tip points down at y=80) -->
    <polygon class="arrow-glow" points="15,40 50,80 85,40" fill="var(--label-down)" />
    <!-- White outline only -->
    <polygon class="arrow-main" points="15,40 50,80 85,40" />
  </svg>
</button>

  <!-- RIGHT arrow -->
  <button class="ctrl-btn right" data-dir="Right" aria-label="Right arrow">
  <span class="label">RIGHT</span>

  <svg viewBox="0 0 100 100" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
    <!-- Arrow glow + fill (pink/magenta triangle, pointing right) -->
    <polygon class="arrow-glow" points="40,15 80,50 40,85" fill="var(--label-right)" />
    <!-- White outline only -->
    <polygon class="arrow-main" points="40,15 80,50 40,85" />
  </svg>
</button>

</section>

    <!-- Overlays tutorial / pause / ..., play button overlay only shows when game is not running -->
  <div id="overlay" class="overlay hidden" aria-live="polite" aria-atomic="true">
    <!-- play call-to-action container -->
    <div class="play-cta">
      <!-- circular neon play button -->
      <div class="play-btn"></div>
      <!-- text under the button -->
      <span class="play-label">Play</span>
    </div>

  </div>

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Entry point -->
    <script type="module" src="assets/js/game.js"></script>
  </body>
</html>
