<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jazz the Cat in the Hat</title>
    <meta
      name="description"
      content="Rhythm-based reaction game with keyboard & touch controls."
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Global header: branding + primary navigation -->
    <header class="topbar" role="banner">
      <!-- Main navigation; keyboard/touch friendly -->
      <nav class="main-nav" aria-label="Main">
        <!-- Brand link placeholder for now -->
        <a href="#" class="brand">üê±üé© Jazz the Cat in the Hat</a>
        <!-- Primary actions as a list (semantics + a11y) -->
        <ul class="nav-list">
          <!-- Start game; JS listens to data-action -->
          <li><button class="nav-btn" data-action="play">Play</button></li>
          <!-- Tutorial overlay for controls/goals -->
          <li>
            <button class="nav-btn" data-action="tutorial">Tutorial</button>
          </li>
          <!-- Settings: sound mode, WASD, voice cues -->
          <li>
            <button class="nav-btn" data-action="settings">Settings</button>
          </li>
          <!-- High score view (localStorage later) -->
          <li>
            <button class="nav-btn" data-action="highscore">High Score</button>
          </li>
        </ul>
      </nav>
    </header>

    <main id="game" class="game" role="main">

        <!-- HUD: lives, score, best, level, mode -->
        <section class="hud" aria-label="Heads-up display">
          <!-- Lives: start at 3 hearts -->
          <div class="hud-item">
            <span class="hud-label">Lives</span>
            <div id="lives" class="lives" aria-live="polite">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
          </div>

          <!-- Score: will update during play -->
          <div class="hud-item">
            <span class="hud-label">Score</span>
            <div id="score" class="metric" aria-live="polite">0</div>
          </div>

          <!-- Best: persistent later (localStorage) -->
          <div class="hud-item">
            <span class="hud-label">Best</span>
            <div id="best" class="metric" aria-live="polite">0</div>
          </div>

          <!-- Level: simple progression counter -->
          <div class="hud-item">
            <span class="hud-label">Level</span>
            <div id="level" class="metric" aria-live="polite">1</div>
          </div>

          <!-- Mode: FX / Music / Mute (linked to settings) -->
          <div class="hud-item">
            <span class="hud-label">Mode</span>
            <div id="soundMode" class="metric">FX</div>
          </div>
        </section>



        <!-- Game Stage: prompt lane + dancer + feedback -->
        <section class="stage" aria-label="Game stage">
          <!-- Lane where prompts will appear (SR-friendly updates) -->
          <div id="promptLane" class="prompt-lane" aria-live="polite" aria-atomic="true"></div>

          <!-- Dancer: inline SVG cat with hat & sunglasses -->
          <div id="dancer" class="dancer" role="img" aria-label="Jazz the cat">
            <svg viewBox="0 0 150 180" width="150" height="180" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              
              <!-- Ears -->
              <polygon points="38,55 26,25 48,42" fill="#FFD49E" stroke="#2b1c12" stroke-width="3"/>
              <polygon points="112,55 124,25 102,42" fill="#FFD49E" stroke="#2b1c12" stroke-width="3"/>
              
              <!-- Head -->
              <circle cx="75" cy="80" r="40" fill="#FFD49E" stroke="#2b1c12" stroke-width="3" />
              
              <!-- Hat -->
              <rect id="hat-top" x="45" y="20" width="60" height="24" rx="4" fill="#2b2d3a"/>
              <rect x="45" y="40" width="60" height="4" fill="white"/> <!-- Hat band (white) -->
              <rect id="hat-brim" x="30" y="44" width="90" height="10" rx="4" fill="#2b2d3a"/>
              
              <!-- Glasses -->
              <rect x="44" y="66" width="30" height="16" rx="4" fill="black"/>
              <rect x="76" y="66" width="30" height="16" rx="4" fill="black"/>
              <rect x="72" y="71" width="8" height="6" fill="black"/> <!-- bridge -->
              <line x1="44" y1="74" x2="28" y2="70" stroke="black" stroke-width="4" stroke-linecap="round"/>  <!-- left temple -->
              <line x1="106" y1="74" x2="122" y2="70" stroke="black" stroke-width="4" stroke-linecap="round"/> <!-- right temple -->

              
              <!-- Nose -->
              <circle cx="75" cy="90" r="4" fill="#2b1c12"/>
              
              <!-- Mouth -->
              <path d="M65 100 Q75 110 85 100" stroke="#2b1c12" stroke-width="3" fill="none" />
              
              <!-- Body -->
              <ellipse cx="75" cy="140" rx="35" ry="30" fill="#FFD49E" stroke="#2b1c12" stroke-width="3" />

              <!-- Belly highlight -->
              <ellipse cx="75" cy="138" rx="18" ry="15" fill="#ffe7c6" stroke="#2b1c12" stroke-width="2"/>

              <!-- Bow tie -->
              <polygon points="65,110 72,115 65,120" fill="#2b2d3a" stroke="#2b1c12" stroke-width="2"/>
              <polygon points="85,110 78,115 85,120" fill="#2b2d3a" stroke="#2b1c12" stroke-width="2"/>
              <rect x="72" y="112" width="6" height="6" fill="#2b2d3a" stroke="#2b1c12" stroke-width="2"/>

              <!-- Arms -->
              <line x1="40" y1="130" x2="20" y2="150" stroke="#2b1c12" stroke-width="6" />
              <line x1="110" y1="130" x2="130" y2="150" stroke="#2b1c12" stroke-width="6" />
              
              <!-- Legs -->
              <line x1="65" y1="160" x2="55" y2="180" stroke="#2b1c12" stroke-width="6" />
              <line x1="85" y1="160" x2="95" y2="180" stroke="#2b1c12" stroke-width="6" />
            </svg>
          </div>

          <!-- Feedback text for hits/misses/combo -->
          <div id="feedback" class="feedback" aria-live="polite"></div>
        </section>


<!-- Controls: DDR-style SVG arrows with label above -->
<section class="controls" aria-label="Arrow controls">
  <!-- Left: purple arrow with thick white stroke -->
  <button class="ctrl-btn left" data-dir="Left" aria-label="Left arrow">
    <span class="label">LEFT</span>
    <!-- Using an inline SVG so stroke/fill are easy to style and animate -->
    <svg viewBox="0 0 100 100" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
      <polygon points="60,15 20,50 60,85" fill="#7A3FFF" stroke="white" stroke-width="10"/>
    </svg>
  </button>

  <!-- Up: mint/cyan -->
  <button class="ctrl-btn up" data-dir="Up" aria-label="Up arrow">
    <span class="label">UP</span>
    <svg viewBox="0 0 100 100" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
      <polygon points="15,60 50,20 85,60" fill="#7AF3E1" stroke="white" stroke-width="10"/>
    </svg>
  </button>

  <!-- Down: orange -->
  <button class="ctrl-btn down" data-dir="Down" aria-label="Down arrow">
    <span class="label">DOWN</span>
    <svg viewBox="0 0 100 100" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
      <polygon points="15,40 50,80 85,40" fill="#FFC04D" stroke="white" stroke-width="10"/>
    </svg>
  </button>

  <!-- Right: magenta/pink -->
  <button class="ctrl-btn right" data-dir="Right" aria-label="Right arrow">
    <span class="label">RIGHT</span>
    <svg viewBox="0 0 100 100" class="arrow-icon" xmlns="http://www.w3.org/2000/svg">
      <polygon points="40,15 80,50 40,85" fill="#FF6AD5" stroke="white" stroke-width="10"/>
    </svg>
  </button>
</section>


    </main>

    <!-- Overlays (tutorial / pause / summary) -->
    <div id="overlay" class="overlay hidden" aria-live="polite" aria-atomic="true">

    </div>

    <!-- Entry point -->
    <script type="module" src="assets/js/game.js"></script>
  </body>
</html>
